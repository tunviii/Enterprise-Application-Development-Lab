<!DOCTYPE html>
<html>
    <head>
        <title>Prime Number</title>
    </head>
    <body>
        <script>
            function isPrime(num) {
  if (num <= 1) {
    return false;
  }

  for (let i = 2; i < num; i++) {
    if (num % i === 0) {
      return false;
    }
  }

  return true; 
}

console.log(isPrime(7));  
console.log(isPrime(10)); 

        </script>
    </body>
</html>
