<!DOCTYPE html>
<html>
    <head>
        <title>Div and Span</title>
    </head>
    <body>
        <div style="background-color: aqua;">
            <p>This is text written using div.</p>
            <p>A div element takes up all available width with line breaks before and after.</p>
        </div>
        <p>This is the <span style="background-color: crimson; font-size: x-large;">highlighted text</span>
        using <span style="background-color: blueviolet;">span</span></p>
    </body>
</html>
